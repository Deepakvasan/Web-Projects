<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1>Guess The Number !!!</h1>
        </div>
        <div class="instructions">
            <h4>The computer is thinking of a number, think you can guess it!</h4>
        </div>
        <div class="input">
            Enter your guess:
            <input type="number" name="input" id="guess" placeholder="Enter a number between 1 - 20">
        </div>
        <div class="buttons">
            <button id="check">Check your Guess !</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
