<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Semester 1</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="main-title">
         <h1>Semester 1</h1>
      </div>
      <div class="form">
         <form action="">
            <fieldset>
               <legend>Enter your Grade Points</legend>
               <div>
                  Technical English (HS5151):
                  <input type="number" name="english" id="one">
               </div>
               <div>
                  Engineering Mathematics (MA5151):
                  <input type="number" name="maths" id="two">
               </div>
               <div>
                  Engineering Physics (PH5151):
                  <input type="number" name="Physics" id="three">
               </div>
               <div>
                  Engineering Chemistry (CY5151): 
                  <input type="number" name="Chemistry" id="four">
               </div>
               <div>
                  Python Programming (GE5153):
                  <input type="number" name="Python" id="five">
               </div>
               <div>
                  Basic Sciences Laboratory (BS5161):
                  <input type="number" name="Basic" id="six">
               </div>
               <div>
                  Python Laboratory (GE5161):
                  <input type="number" name="pylab" id="seven">
               </div>
            </fieldset>
            <fieldset id="result">
               <legend>Result</legend>
               <p>Your GPA appears here...</p>
            </fieldset>
            <div class="buttons">
               <button id="calculate-button">Calculate</button>
               <button id="reset-button" type="reset">Clear</button>
            </div>
         </form>
      </div>
      <div class="home">
         <a href="/index.html"><button id="home">Home</button></a>
      </div>
   </div>
</body>
</html>
