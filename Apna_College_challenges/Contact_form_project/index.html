<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form</title> 
   <link rel="stylesheet" href="style.css">  
</head>
<body>
   <div class="container">
      <h1>Contact Form</h1>
      <div class="form">
         <form action="">
            <h3>Please fill all the text in the fields:</h3>
            <fieldset class="name">
               <legend>Name</legend>
               <input type="text" name="name" placeholder="Your Full Name">
            </fieldset>
            <fieldset class="email">
               <legend>Email</legend>
               <input type="email" name="email" placeholder="Valid Email Address">
            </fieldset>
            <fieldset class="message">
               <legend>Message</legend>
               <textarea name="message"  cols="82" rows="5" placeholder="You Message To Us"></textarea>
            </fieldset>
            <fieldset class="subject">
               <legend>Subject</legend>
               <input type="text" name="subject" placeholder="Job Inquiry">
            </fieldset>
         </form>
         <div class="button">
            <button type="submit">Send</button>
         </div>
      </div>
   </div>
</body>
</html>
