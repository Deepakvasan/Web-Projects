<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flexbox Challenge</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="row_one">
         <div class="box" id="one">
            <h3>1</h3>
            <div class="inner_box" id="inner_one">
               <h3>one</h3>
            </div>
            <div class="inner_box" id="inner_two">
               <h3>two</h3>
            </div>
            <div class="inner_box" id="inner_three">
               <h3>three</h3>
            </div>
         </div>
         <div class="box" id="two">
            <h3>2</h3>
         </div>
         <div class="box" id="three">
            <h3>3</h3>
         </div>
      </div>
      <div class="row_two">
         <div class="box" id="two_one">
            <h3>1</h3>
         </div>
         <div class="box" id="two_two">
            <h3>2</h3>
         </div>
         <div class="box" id="two_three">
            <h3>3</h3>
         </div>
      </div>
   </div>
</body>
</html>
