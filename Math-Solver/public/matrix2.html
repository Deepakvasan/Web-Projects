<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Matrix - 2 X 2</title>
   <link rel="stylesheet" href="matrix2.css">
</head>

<body>
   <header class="matrix2__header">
      <img src="logo.PNG" alt="Logo" class="header__logo">
      <h1 class="header__title">Math Equation Solver</h1>
   </header>
   <div class="matrix2__container">
      <h2>2 X 2 Matrix</h2>
      <img src="matrix2_banner.png" alt="baner" id="banner">
      <div class="container__input">
         <div class="input input__rowone">
            a1: <input type="number" name="a1" id="a1">
            b1: <input type="number" name="b1" id="b1">
         </div>
         <div class="input input__rowtwo">
            a2: <input type="number" name="a2" id="a2">
            b2: <input type="number" name="b2" id="b2">
         </div>
      </div>
      <div class="container__buttons">
         <button id="determinant" onclick=determinant()>Determinant</button>
         <button id="inverse" onclick=inverse()>Inverse</button>
      </div>
      <div class="container__result">
         <fieldset id="result__area">
            <legend>Result</legend>
            <p id="result"></p>
         </fieldset>
      </div>
   </div>
   <div class="matrix2__homelink">
      <span>
         <a href="index.html" id="homelink">Home</a>
      </span>
   </div>
   <script src="matrix2.js"></script>
</body>

</html>
