<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <h1>Password Generator</h1>
   </header>
   <div class="tips">
      <h3>Note: Always use Uppercase and Lowercase alphabets, digits and special characters inorder to make your
         password more strong.</h3>
   </div>
   <div class="container">
      <div class="form">
         <form action="">
            <div class="input">
               Enter the length of the password required:
               <input type="number" name="length" id="length">
            </div>
            <div class="button" id="button">
               Generate Password
            </div>
            <div class="result">
               <p id="result">Password:</p>
            </div>
         </form>
      </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
