<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stop Watch</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="main-title">
         <h1>Stopwatch</h1>
      </div>
      <div class="time">
         <span id="hour">00</span>:
         <span id="minute">00</span>:
         <span id="second">00</span>
      </div>
      <div class="buttons">
         <button id="start-button" onclick="start_timer()">Start</button>
         <button id="stop-button" onclick="stop_timer()">Stop</button>
         <button id="reset-button" onclick="reset_timer()">Reset</button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
