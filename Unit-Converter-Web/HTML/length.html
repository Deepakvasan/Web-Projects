<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <link rel="stylesheet" href="/CSS/style_index.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h2>Length Conversions</h2>
        </div>
        <form action="">  
            <div class="area"> 
            <div class="row_one">
                <span class="value1">
                    Select unit : 
                    <select name="unit1" id="unit1">
                        <option value="">--Select   unit 1--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="dm">Decimeter</option>
                        <option value="m">Meter</option>
                        <option value="Dm">Decameter</option>
                        <option value="km">Kilometer</option>
                    </select>
                </span>
                <span class="value1">
                    Enter value: <input type="text"id="value_unit1"placeholder="Enter the value">
                </span>
            </div>
            <div class="mid_text">
                <h3>To</h3>
            </div>
            <div class="row_two">
                <span class="value2">
                    Select unit :
                    <select name="unit2" id="unit2">
                        <option value="">--Select unit 2--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="dm">Decimeter</option>
                        <option value="m">Meter</option>
                        <option value="Dm">Decameter</option>
                        <option value="km">Kilometer</option>
                    </select>
                </span>
                <span class="value2">
                    Enter value: 
                    <input type="text"id="value_unit2"placeholder="Enter the value">
                </span>
            </div>
            </div>
            <div class="result">
                <p>Result:</p>
            </div>
            <div class="buttons">
                <button id="calculate">Calculate
                </button>
                <input type="reset" value="Clear" id="clear">
            </div>
        </form>
    </div>
    </div>
    <div class="back_home">
        <a href="index.html">
            <button id="home_btn">Home</button>
        </a>
    </div>
    <script src="/JS/app_length.js"></script>
</body>
</html>
